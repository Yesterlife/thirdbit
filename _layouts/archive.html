---
layout: default
permalink: /archive/
title: "Archive"
---
<h3>{{page.year}} Archive</h3>
<table>
  {%- for post in site.posts -%}
  {%- assign year = post.date | date: "%Y" -%}
  {%- if year == page.year -%}
  <tr>
    <td width="8em">{{ post.date | date: "%b %-d" | replace: " ", "&nbsp;"}}</td>
    <td><a href="{{site.github.url}}{{post.url}}">{{ post.title }}</a></td>
  </tr>
  {%- endif -%}
  {%- endfor -%}
</table>
