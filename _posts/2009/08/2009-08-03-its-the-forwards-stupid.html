Jason Cohen has a nice post about <a href="http://blog.asmartbear.com/blog/darwinian-explanation-and-advice-for-going-viral.html">what "going viral" actually means</a>.  Long story short, it's not the number of people who read your post/tweet/whatever; it's the number of people who <em>forward</em> it that matters.
