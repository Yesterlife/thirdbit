Another <a href="http://www.spinellis.gr/blog/20070628/">excellent post</a> from Diomidis Spinellis, this one reporting a study of where CPU cycles are spent building software.  On BSD, the four leaders are (in order):
<ul>
	<li>C++ compiler</li>
	<li>tar</li>
	<li>Perl</li>
	<li>C compiler</li>
</ul>
