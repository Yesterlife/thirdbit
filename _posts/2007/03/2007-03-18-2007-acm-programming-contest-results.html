---
title: "2007 ACM Programming Contest Results"
date: 2007-03-18 15:19:23
---
Warsaw took <a href="http://icpc.baylor.edu/icpc/Finals/scoreboard/Final/">first place</a>; then Tsinghua, St. Petersburg, and MIT.  Highest Canadian placing was Waterloo at #9; Toronto was one of twelve schools tied for 14th, along with UBC and the University of Alberta.
