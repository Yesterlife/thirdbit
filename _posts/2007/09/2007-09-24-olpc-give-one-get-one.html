Via <a href="http://www.insanecats.com">Michelle Levesque</a>, news that <a href="http://www.laptop.org">One Laptop Per Child</a> will be launching a "<a href="http://www.xogiving.org/">give one, get one</a>" program in November: give one to a needy child, and you can buy one for yourself as well.
