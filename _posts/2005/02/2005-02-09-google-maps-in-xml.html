title: "Google Maps in XML"
date: 2005-02-09 20:38:30
---
<p>According to <a href="http://weblog.infoworld.com/udell">Jon Udell</a>, <a href="http://maps.google.com">Google Maps</a> is even cooler than you think: if you append "output=xml" to any Google Maps URL, it'll send you raw XML.  Check out his <a href="http://weblog.infoworld.com/udell/2005/02/09.html">most recent blog posting</a> for an example of how you can use this.</p>
