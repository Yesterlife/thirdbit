<a href="http://groups.google.com/group/google-summer-of-code-discuss/browse_thread/thread/d839c0b02ac15b3f">Google Summer of Code 2010</a> is on for 2010! They will begin accepting applications from would-be mentoring organizations on March 8th, with applications closing on March 12th. Students can apply between March 29th and April 9th.
